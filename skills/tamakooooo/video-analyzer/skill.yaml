name: video-analyzer
version: 2.0.2
description: Analyze Bilibili/YouTube/local videos and generate transcript, evaluation, and summary with optional screenshots.
author: user
type: utility

triggers:
  - "analyze video"
  - "video transcription"
  - "summarize video"
  - "video evaluation"
  - "extract video text"

capabilities:
  - video_transcription
  - content_evaluation
  - bilibili_search
  - multi_platform_support

parameters:
  url:
    type: string
    required: true
    description: Video URL or local media file path.

  whisper_model:
    type: choice
    default: large-v2
    options: [tiny, base, small, medium, large-v2, large-v3, turbo, distil-large-v2, distil-large-v3, distil-large-v3.5]
    description: Whisper model name.

  analysis_types:
    type: multi_choice
    default: [evaluation, summary]
    options: [evaluation, summary, format]
    description: Analysis types to run.

  output_dir:
    type: string
    default: "./video-analysis"
    description: Output directory path (resolved relative to skill directory when relative).

  save_transcript:
    type: boolean
    default: true
    description: Save raw transcript markdown.

  summary_style:
    type: choice
    default: deep
    options: [concise, deep, social, study]
    description: Summary style.

  enable_screenshots:
    type: boolean
    default: true
    description: Enable keyframe screenshot extraction and insertion into summary.

examples:
  - "Analyze this video https://www.bilibili.com/video/BV1xx411c7mD"
  - "Transcribe this YouTube video https://youtu.be/xxx using small model"
  - "Analyze ./my-video.mp4 and only output summary"

output:
  format: structured
  schema:
    success: boolean
    video_title: string
    duration_seconds: number
    transcript_length: number
    output_files:
      transcript: string
      evaluation: string
      summary: string
    summary: string

dependencies:
  python:
    yt-dlp: ">=2024.0.0"
    faster-whisper: ">=1.0.0"
    modelscope: ">=1.0.0"
    opencc-python-reimplemented: ""
    openai: ">=1.0.0"
    anthropic: ">=0.18.0"
    bilibili-api-python: ""
    tenacity: ">=8.0.0"
  system:
    ffmpeg: ""
    ffprobe: ""
