<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÖ Clawd Pomodoro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 400px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        .timer {
            font-size: 6rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            margin: 2rem 0;
            color: #333;
            letter-spacing: -2px;
        }
        .timer.working { color: #ef4444; }
        .timer.break { color: #22c55e; }
        .status {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        .btn-secondary:hover { background: #cbd5e0; }
        .settings {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }
        .setting {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .setting label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }
        .setting input {
            width: 80px;
            padding: 0.5rem;
            text-align: center;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
        }
        .setting input:focus {
            outline: none;
            border-color: #667eea;
        }
        .tasks {
            margin-top: 2rem;
            text-align: left;
        }
        .tasks h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        .task-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .task-input input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
        }
        .task-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        .task-list {
            list-style: none;
        }
        .task-list li {
            padding: 0.75rem;
            background: #f7fafc;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-list li.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .checkbox {
            cursor: pointer;
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }
        .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <button class="sound-toggle" onclick="toggleSound()">üîî</button>
    
    <div class="container">
        <h1>üçÖ Clawd Pomodoro</h1>
        
        <div class="status" id="status">Ready to focus</div>
        
        <div class="timer" id="timer">25:00</div>
        
        <div class="controls">
            <button class="btn-primary" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn-secondary" onclick="pauseTimer()">Pause</button>
            <button class="btn-secondary" onclick="resetTimer()">Reset</button>
        </div>
        
        <div class="settings">
            <div class="setting">
                <label>Focus (min)</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting">
                <label>Short Break</label>
                <input type="number" id="shortBreak" value="5" min="1" max="30">
            </div>
            <div class="setting">
                <label>Long Break</label>
                <input type="number" id="longBreak" value="15" min="1" max="60">
            </div>
        </div>
        
        <div class="tasks">
            <h3>üìù Tasks</h3>
            <div class="task-input">
                <input type="text" id="taskInput" placeholder="What are you working on?" onkeypress="if(event.key==='Enter')addTask()">
                <button class="btn-primary" onclick="addTask()">Add</button>
            </div>
            <ul class="task-list" id="taskList"></ul>
        </div>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let totalTime = 25 * 60;
        let timerId = null;
        let isRunning = false;
        let isWorkTime = true;
        let pomodoroCount = 0;
        let soundEnabled = true;

        // Load tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('clawdPomodoroTasks') || '[]');
        renderTasks();

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.title = `${minutes}:${seconds.toString().padStart(2, '0')} - Pomodoro`;
        }

        function startTimer() {
            if (isRunning) return;
            
            if (!isRunning && timeLeft === totalTime) {
                totalTime = getCurrentSetting() * 60;
                timeLeft = totalTime;
            }
            
            isRunning = true;
            document.getElementById('startBtn').textContent = 'Running...';
            document.getElementById('status').textContent = isWorkTime ? 'üî• Focusing!' : '‚òï Take a break';
            document.getElementById('timer').className = isWorkTime ? 'timer working' : 'timer break';
            
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    completeTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;
            clearInterval(timerId);
            isRunning = false;
            document.getElementById('startBtn').textContent = 'Resume';
            document.getElementById('status').textContent = '‚è∏Ô∏è Paused';
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            isWorkTime = true;
            totalTime = parseInt(document.getElementById('workTime').value) * 60;
            timeLeft = totalTime;
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('status').textContent = 'Ready to focus';
            document.getElementById('timer').className = 'timer';
            updateDisplay();
        }

        function completeTimer() {
            clearInterval(timerId);
            isRunning = false;
            playSound();
            
            if (isWorkTime) {
                pomodoroCount++;
                if (pomodoroCount % 4 === 0) {
                    alert('üéâ Great job! Take a long break (15 min)');
                    totalTime = parseInt(document.getElementById('longBreak').value) * 60;
                } else {
                    alert('‚úÖ Focus session complete! Short break (5 min)');
                    totalTime = parseInt(document.getElementById('shortBreak').value) * 60;
                }
            } else {
                alert('Break over! Ready to focus?');
                totalTime = parseInt(document.getElementById('workTime').value) * 60;
            }
            
            isWorkTime = !isWorkTime;
            timeLeft = totalTime;
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('status').textContent = isWorkTime ? 'Ready to focus' : 'Ready for break';
            document.getElementById('timer').className = 'timer';
            updateDisplay();
        }

        function getCurrentSetting() {
            return parseInt(document.getElementById('workTime').value);
        }

        function playSound() {
            if (!soundEnabled) return;
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain);
            gain.connect(ctx.destination);
            osc.frequency.value = 800;
            gain.gain.setValueAtTime(0.3, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5);
            osc.start(ctx.currentTime);
            osc.stop(ctx.currentTime + 0.5);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.querySelector('.sound-toggle').textContent = soundEnabled ? 'üîî' : 'üîï';
        }

        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            if (!text) return;
            
            tasks.push({ id: Date.now(), text, completed: false });
            saveTasks();
            renderTasks();
            input.value = '';
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('clawdPomodoroTasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = tasks.map(task => `
                <li class="${task.completed ? 'completed' : ''}">
                    <span>
                        <input type="checkbox" class="checkbox" 
                               ${task.completed ? 'checked' : ''} 
                               onchange="toggleTask(${task.id})">
                        ${task.text}
                    </span>
                    <button class="btn-secondary" onclick="deleteTask(${task.id})">√ó</button>
                </li>
            `).join('');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                isRunning ? pauseTimer() : startTimer();
            }
            if (e.code === 'KeyR' && e.target.tagName !== 'INPUT') {
                resetTimer();
            }
        });

        // Update timer when settings change
        document.getElementById('workTime').addEventListener('change', () => {
            if (!isRunning && isWorkTime) {
                totalTime = parseInt(document.getElementById('workTime').value) * 60;
                timeLeft = totalTime;
                updateDisplay();
            }
        });
    </script>
</body>
</html>
